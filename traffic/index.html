<!DOCTYPE html>
<html>
<head>
    <title>Page Traffic</title>
</head>
<body>
    <h1>Page Traffic</h1>
    <p>Number of visits: <span id="visitCount"></span></p>

    <script>
        // GitHub API endpoint URL for traffic data
        const apiUrl = 'https://api.github.com/repos/kaihanlee/kaihanlee.github.io/traffic/views';

        // Fetch traffic data from the GitHub API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const visitCount = data.count.toLocaleString();
                document.getElementById("visitCount").textContent = visitCount;
            })
            .catch(error => {
                console.error("Error fetching GitHub traffic data:", error);
            });
    </script>
</body>
</html>
